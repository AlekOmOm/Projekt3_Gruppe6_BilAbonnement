<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta packageName="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/headerFooter.css" th:href="@{/headerFooter.css}">
    <link rel="stylesheet" href="../../static/Abonnement.css" th:href="@{/Abonnement.css}">
    <title>LejeAbonnement</title>
</head>
<body>
    <div class="header">
        <img src="../../static/images/img.png" th:src="@{/images/img.png}" height="37" width="300" alt="logo"/>
        <p>BilAbonnement A/S</p>
    </div>
    <a href="/LejeAftale/VaelgBil" >
        <button class="button" id="tilbageButton">Tilbage</button>
    </a>
    <div class="content">
        <!-- <h2>2. Vælg Abonnement</h2> -->


        <h2>2. Vælg Abonnement</h2>
        <div class="inputForm">
            <!--- detAlekLaver -->
            <form action="/LejeAftale/PrisOverslag" method="get" th:object="${nyBrugerValgDTO}">
            <div th:each="packageDeal : ${packageDeals}">
                <label>
                    <!-- map input packageName to List<String> selectedPackageDeals in nyBrugerValgDTO
                    -->
                    <input type="checkbox" th:name="${'selectedPackageDeals'}" th:value="${packageDeal.packageName}">
                </label>
                <label class="package-label" th:text="${packageDeal.packageName}"></label>
                <label class="package-label" th:text="${'Pris: ' + packageDeal.packagePrice + ' kr.'}"></label>
            </div>
                <input type="hidden" th:field="${nyBrugerValgDTO.selectedPackageDeals}">   <!-- hidden input field to bind the form to the DTO -->
            <button class="button" id = "opretAbonnement">Opret Abonnement</button>
            </form>
        </div>


        <div class="info-saved-in-DTO">
            <p style="font-weight: bold;" >Valgt bil: <span th:text="${nyBrugerValgDTO.bilModel}"></span></p>
        </div>
    </div>
    <div class="footer">
        <p>© 2021 Bilabonnement A/S</p>
    </div>
</body>
</html>
