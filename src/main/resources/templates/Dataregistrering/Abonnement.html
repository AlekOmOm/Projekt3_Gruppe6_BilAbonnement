<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/headerFooter.css" th:href="@{/headerFooter.css}">
    <link rel="stylesheet" href="../../static/Abonnement.css" th:href="@{/Abonnement.css}">
    <title>LejeAbonnement</title>
</head>
<body>
    <div class="header">
        <img src="../../static/images/img.png" th:src="@{/images/img.png}" height="37" width="300" alt="logo"/>
        <p>BilAbonnement A/S</p>
    </div>
    <a href="VaelgBil.html">
        <button class="button" id="tilbageButton">Tilbage</button>
    </a>
    <div class="content">
        <!-- <h2>2. Vælg Abonnement</h2> -->

        <div class="car-choosen">
            <h4 th:text="'Du har valgt bilen: ' + ${nyBrugerValgDTO.getBilModel()}"></h4>

        </div>

        <div class="inputForm">
            <h2>2. Vælg Abonnement</h2>
            <form action="/PrisOverslag" method="get">
                <div th:each="type : ${abonnementTyper}">
                    <input type="checkbox" th:id="${type}" th:value="${type}" name="abonnementType" />
                    <label th:for="${type}" th:text="${type}"></label>
                </div>
                <br>

                <button type="submit" class="button" id="submitSubscription">Næste</button>
            </form>
        </div>

    </div>
    <div class="footer">
        <p>© 2021 Bilabonnement A/S</p>
    </div>
</body>
</html>
