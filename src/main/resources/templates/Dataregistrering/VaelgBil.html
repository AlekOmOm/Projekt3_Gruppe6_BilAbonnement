<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta packageName="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/headerFooter.css" th:href="@{/headerFooter.css}">
    <link rel="stylesheet" href="../../static/VaelgBil.css" th:href="@{/VaelgBil.css}">
    <title>Leje Input</title>
</head>
<body>
    <div class="header">
        <img src="../../static/images/img.png" th:src="@{/images/img.png}" height="37" width="300" alt="logo"/>
        <p>BilAbonnement A/S</p>
    </div>
    <div>
        <a href="/LejeAftale">
            <button class="button" id="anullerButton"> Anuller </button>
            <input type="hidden" >
        </a>
    </div>
    <div class="content">
        <h2>1. Vælg Bil</h2>
        <div class="inputForm">
            <form action="/LejeAftale/Abonnement" method="get" th:object="${nyBrugerValgDTO}">
                <label>
                    <select th:name="${'bilModel'}" class="inputField">

                        <option value=""> Vælg Bil </option>
                        <option th:each="bil : ${biler}" th:value="${bil.model}" th:text="${bil.model}">
                        </option>
                    </select>
                </label>
                <button type="submit" class="button"> Vælg Bil </button>
            </form>
        </div>


        <div class="car-container">

            <div class="car-box" th:title="${citroen.model}">
                <img src="../../static/images/cars/citroen.png" th:src="@{/images/cars/citroen.png}" alt="Citroen" class="citroen-img">
                <p id="citroenBilInformation">Bil Information</p>
                <div class="text-box">
                    <p th:text="'Model: ' + ${citroen.model}"></p>
                    <p>Årgang: 2021</p>
                    <p>Farve: Hvid</p>
                    <p>Pris: 1500 kr. pr. måned</p>
                </div>
            </div>
            <div class="car-box" th:title="${opel.model}">
                <img src="../../static/images/cars/citroen.png" th:src="@{/images/cars/citroen.png}" alt="Car Image">
                <p id="opelBilInformation">Bil Information</p>
                <div class="text-box">
                    <p th:text="'Model: ' + ${opel.model}"></p>
                    <p>Årgang: 2021</p>
                    <p>Farve: Hvid</p>
                    <p>Pris: 1500 kr. pr. måned</p>
                </div>
            </div>
            <div class="car-box" th:title="${peugeot.model}">
                <img src="../../static/images/cars/peugeot108.png" th:src="@{/images/cars/peugeot108.png}" alt="Peugeot" class="peugeot-img">
                <p class="peugeot-text" id="peugeotBilInformation">Bil Information</p>
                <div class="text-box">
                    <p th:text="'Model: ' + ${peugeot.model}"></p>
                    <p>Årgang: 2021</p>
                    <p>Farve: Sort</p>
                    <p>Pris: 2000 kr. pr. måned</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2021 Bilabonnement A/S</p>
    </div>
</body>
</html>
