<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se Skade Rapport</title>
    <!--                                   CSS files                                                 -->
    <link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="/headerFooter.css" th:href="@{/headerFooter.css}">

    <link rel="stylesheet" href="/seSkadeRapport.css" th:href="@{/seSkadeRapport.css}">
</head>

<body>
<div class="header">
    <div class="left-header">
        <img src="../../static/images/img.png" th:src="@{/images/img.png}" height="37" width="300" alt="logo"/>
    </div>
    <div class="center-header">
        <p>BilAbonnement A/S</p>
    </div>
    <div class="right-header">

        <div class="show-if-not-loggedIn" th:unless="${session.loggedIn}">
            <h6 class = "not-logged-in-yet-line"> Not Logged in yet
            </h6>
            <div class="login-button-line">
                <a href="/logout" class="small-button">
                    <button class="button" id="logOutButton"> Log in </button>
                </a>
            </div>
        </div>

        <div class="show-if-loggedIn" th:if="${session.loggedIn}">

            <h7 class="logged-in-as-line">
                Logged in as:
            </h7>

            <div class="user-name-line">
                <h4 th:text="${session.loggedInBruger.brugerNavn}">
                </h4>
            </div>
            <div class="logout-button-line">
                <a href="/home" class="small-button">
                    <button class="button"> Log out </button>
                </a>
            </div>

        </div>
    </div>
</div>
<div class ="content">
<div class="three-containers-column">
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <h2>Skade Rapport Detaljer</h2>
                    <p><strong>ID:</strong> <span th:text="${skadeRapport.ID}"></span> </p>
                    <p><strong>BrugerID:</strong><span th:text="${skadeRapport.brugerID }"></span></p>
                    <p><strong>Kilometer Kørt Over:</strong><span th:text="${skadeRapport.kilometerKoertOver}"></span></p>
                    <p><strong>Reparationsomkostninger:</strong><span th:text="${skadeRapport.reparationsomkostninger}"></span></p>

                    <h3>Skader</h3>
                    <ul>
                        <li th:each="skade : ${skadeRapport.skader}">
                            <span th:text="${skade.type}"></span> - <span th:text="${skade.pris}"></span>
                        </li>
                    </ul>
                </div>
                <form th:action="@{/SkadeRapport/}">
                    <button type="submit">Tilbage til oversigt</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="footer">
    <p>© 2021 Bilabonnement A/S</p>
</div>

</body>
</html>
