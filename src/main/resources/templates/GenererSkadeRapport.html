<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Skade</title>
    <link rel="stylesheet" href="/static/SkadeRapport.css">
    <link rel="stylesheet" href="/headerFooter.css" th:href="@{/headerFooter.css}">
    <link rel="stylesheet" href="/static/GenererSkadeRapport.css">
</head>
<body>
<div class="header">
    <img src="../static/images/img.png" th:src="@{/images/img.png}" height="37" width="300"/>
    <p>BilAbonnement A/S</p>
</div>

<div class = "content">

    <h1>
        Opret SkadeRapport for <th th:value="${session.lejeAftaleID}"></th>
    </h1>

    <div class = "three-container">

        <form action="#" th:action="@{/SkadeRapport/refresh}" method="get">
            <table>
                <thead>
                <th>
                    Skader Ikke Valgt
                </th>
                <tr>
                    <td>Skade</td>
                    <td>Pris</td>
                </tr>
                </thead>

                <tr th:each="skade : ${session.skaderIkkeValgt}">
                    <td>
                        <label id="skadeNavn">
                            <span th:text="${skade}"></span>
                        </label>
                    </td>
                    <td>
                        <label id="pris">

                        </label>
                    </td>
                    <td th:text="${skade}"></td>
                </tr>
            </table>
            <input type="submit" value="Refresh"/>
        </form>

        <form action="#" th:action="@{/SkadeRapport/opret}" method="post">
            <table>
                <tr>
                    <th>Skader Valgt</th>
                </tr>
                <tr th:each="skade : ${session.skaderValgt}">
                    <td><input type="checkbox" th:value="${skade}" th:name="skaderValgt" checked/></td>
                    <td th:text="${skade}"></td>
                </tr>
            </table>
            <label for="kilometerKoertOver">Kilometer Kørt Over:</label>
            <input type="number" id="kilometerKoertOver" name="kilometerKoertOver" th:value="${session.kilometerKoertOver}">
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>

<div class="footer">
    <p>© 2021 Bilabonnement A/S</p>
</div>


</body>
</html>
