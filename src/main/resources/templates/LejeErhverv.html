<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/headerFooter.css" th:href="@{/headerFooter.css}">
    <title>LejeErhverv</title>
</head>
<body>
<div class="header">
    <img src="../static/images/img.png" th:src="@{/images/img.png}" height="37" width="300" alt="logo"/>
    <p>BilAbonnement A/S</p>
</div>

<div class="content">
    <form action="/submitCompanyInfo" method="post">
        <div class="inputRow">
            <label for="firmaNavn">Firma Navn:</label>
            <input type="text" id="firmaNavn" name="firmaNavn" required>
        </div>
        <div class="inputRow">
            <label for="companyEmail">Firma Email:</label>
            <input type="email" id="companyEmail" name="companyEmail" required>
        </div>
        <div class="inputRow">
            <label for="firmaTelefon">Firma Telefon:</label>
            <input type="tel" id="firmaTelefon" name="firmaTelefon" required>
        </div>
        <div class="inputRow">
            <label for="firmaAdresse">Firma Addresse:</label>
            <input type="text" id="firmaAdresse" name="firmaAddresse" required>
        </div>
        <div class="inputRow">
            <label for="CVR">CVR:</label>
            <input type="text" id="CVR" name="CVR" required>
        </div>
        <button type="submit" class="button" id="submitCompanyInfo">Submit</button>
    </form>
</div>

<div class="footer">
    <p>Â© 2021 Bilabonnement A/S</p>
</div>
</body>
</html>
